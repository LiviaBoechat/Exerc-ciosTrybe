<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Hotel Trybe</title>
</head>

<body>
  <header class="header-trybe" title="Trybe Hotel">
    <h1>Trybe Hotel</h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3q0v72AJA-p9V_oPst_65uEG9dr1WxKN-ZYp_5gE&s" alt="logoTrybe">
  </header>
  <form action="">
    <section class="hotel-form">
      <input type="date" class="inputCheckin">Check-in
      <input type="date" class="inputCheckout">Check-out
    </section>
    <section class="hotel-form">
      <p>Acomodação</p>
      <input type="radio" id="b1" name="quartos" class="bedroom form-check-input">
      <label for="b1" class="form-label">Comum</label>
      <input type="radio" id="b2" name="quartos" class="bedroom form-check-input">
      <label for="b2" class="form-label">Club</label>
      <input type="radio" id="b3" name="quartos" class="bedroom form-check-input">   
      <label for="b3" class="form-label">Luxi</label>
    </section>
    <section class="hotel-form">
      <select name="" id="">
        <option value="1" class="nPessoas">1</option>
        <option value="2" class="nPessoas">2</option>
        <option value="3" class="nPessoas">3</option>
        <option value="4" class="nPessoas">4</option>
      </select>
    </section>
    <section class="hotel-form">
      <textarea class="obs" name="" id="" cols="30" rows="10" placeholder="Observações"></textarea>
      <button type="submit">Enviar</button>
    </section>
  </form>
  
</body>

</html>
